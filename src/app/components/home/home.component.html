<div class="page home">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="page-title">
                    <img class="svg" src="assets/svg/file.svg">
                       <span>Task Manager</span> 
                </h2>
            </div>
                <div class="col-md-6">
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="New Task" #work>
                        </mat-form-field>
                        <button mat-flat-button color="primary" type="submit" (click)="addWork(work)">Add</button>
                    </form>
                    
                </div>  
        </div>
        <div class="row mt-6">
                <div class="col-md-12">
                    <mat-card class="d-flex">
                      <div class="example-container">
                            <h5>Pendings</h5>
                          
                            <div
                              cdkDropList
                              #pendingList="cdkDropList"
                              [cdkDropListData]="data.pendings"
                              [cdkDropListConnectedTo]="[pendingsList,inProgressList]"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of data.pendings" cdkDrag>
                                  <img class="svg" src="assets/svg/clock.svg">
                                <span class="todo-title">{{item.todo}}</span>
                                <div class="button">
                                  <a
                                    mat-icon-button
                                    angularConfirmModal
                                    [title]="'Delete the Task'"
                                    [message]="'Are you sure about deleting this task?'"
                                    [options]="options"
                                    (onConfirm)="removeWork(item.id)"
                                   >
                                    <mat-icon>delete</mat-icon>
                                   </a>
                                </div>
                              </div>
                              <div class="text-center pt-3" *ngIf="data.pendings?.length == 0">There is nothing in the pending zone.</div>
                            </div>
                          </div>
                          
                          <div class="example-container">
                            <h5>Waiting</h5>
                          
                            <div
                              cdkDropList
                              #inProgressList="cdkDropList"
                              [cdkDropListData]="data.inProgress"
                              [cdkDropListConnectedTo]="[pendingList, inProgressList, doneList]"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of data.inProgress" cdkDrag>
                                  <img class="svg" src="assets/svg/hourglass.svg">
                                {{item.todo}}</div>
                                <div class="text-center pt-3" *ngIf="data.inProgress?.length == 0">There is nothing in the waiting zone.</div>
                            </div>
                          </div>

                          <div class="example-container">
                              <h5>Done</h5>
                            
                              <div
                                cdkDropList
                                #doneList="cdkDropList"
                                [cdkDropListData]="data.done"
                                [cdkDropListConnectedTo]="[inProgressList]"
                                class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of data.done" cdkDrag>
                                  <img class="svg" src="assets/svg/like.svg">
                                  {{item.todo}}</div>
                                  <div class="text-center pt-3" *ngIf="data.done?.length == 0">There is nothing that hasn't been completed.</div>
                              </div>
                            </div>
                    
                          </mat-card>
                </div>
        </div>  
        <div class="row">
          <div class="col-md-12 text-center">
            <a href="https://github.com/AttitudeEraBoy"><small>Ugur Basural</small></a>
          </div>
        </div>
    </div>
</div>
